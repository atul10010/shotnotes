<html>
<head>
  <title>CWL Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<form class="form-horizontal" action="http://localhost:5000/genCWL"  method="post">
<fieldset>

<!-- Form Name -->
<legend>Enter Details</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textcom">Command</label>  
  <div class="col-md-4">
  <input id="textcom" name="textcom" type="text" placeholder="Enter Base Command" class="form-control input-md" required="">
  <span class="help-block">Shell command</span>  
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="CWL_Version">CWL Version</label>  
  <div class="col-md-4">
  <input id="CWL_Version" name="CWL_Version" type="text" placeholder="Ex: v1.0" class="form-control input-md" required="">
  <span class="help-block">Ex: v1.0</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Input Type</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="input type" class="form-control input-md" required="">
  <span class="help-block">Ex: File</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textoutput">Output Type</label>  
  <div class="col-md-4">
  <input id="textoutput" name="textoutput" type="text" placeholder="Output Type" class="form-control input-md" required="">
  <span class="help-block">Ex: File</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textoutname">CWL File name</label>  
  <div class="col-md-4">
  <input id="textoutname" name="textoutname" type="text" placeholder="file name" class="form-control input-md" required="">
  <span class="help-block">Ex: xyz.cwl</span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Submit</button>
  </div>
</div>

</fieldset>
</form>

<html>
